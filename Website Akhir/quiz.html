<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis - Edukasi Keamanan Internet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <style>
        .quiz-container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--bg-card);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: var(--shadow-xl);
        }

        .quiz-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .quiz-progress {
            background: var(--bg-secondary);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--gradient-primary);
            transition: width 0.3s ease;
        }

        .question-card {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            border-left: 4px solid var(--primary);
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .option-btn {
            background: var(--bg-card);
            border: 2px solid var(--border);
            padding: 1rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .option-btn:hover {
            border-color: var(--primary);
            transform: translateX(5px);
        }

        .option-btn.selected {
            border-color: var(--primary);
            background: rgba(96, 165, 250, 0.1);
        }

        .option-btn.correct {
            border-color: var(--success);
            background: rgba(52, 211, 153, 0.1);
        }

        .option-btn.incorrect {
            border-color: var(--accent);
            background: rgba(248, 113, 113, 0.1);
        }

        .option-letter {
            width: 24px;
            height: 24px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.8rem;
        }

        .option-btn.selected .option-letter {
            background: var(--primary);
            color: white;
        }

        .option-btn.correct .option-letter {
            background: var(--success);
            color: white;
        }

        .option-btn.incorrect .option-letter {
            background: var(--accent);
            color: white;
        }

        .quiz-navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .explanation-box {
            background: rgba(96, 165, 250, 0.1);
            padding: 1.5rem;
            border-radius: 8px;
            border-left: 4px solid var(--primary);
            margin-top: 1rem;
        }

        .results-container {
            text-align: center;
            padding: 2rem;
        }

        .score-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }

        .badge {
            background: var(--gradient-success);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            margin: 1rem 0;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        @keyframes celebrate {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .celebrate {
            animation: celebrate 0.5s ease-in-out 3;
        }
    </style>
</head>
<body>
    <main class="material-page">
        <div class="container">
            <div class="quiz-container">
                <div class="quiz-header">
                    <h1>ðŸŽ¯ Kuis Keamanan Internet</h1>
                    <p>Uji pemahaman Anda tentang materi yang telah dipelajari</p>
                </div>

                <div id="quiz-content">
                    <!-- Konten kuis akan di-load oleh JavaScript -->
                </div>

                <!-- Button Kembali ke Beranda -->
                <a href="index.html" class="back-home-btn">
                    <i class="fas fa-arrow-left"></i>
                    Kembali ke Beranda
                </a>
            </div>
        </div>
    </main>

    <script src="scripts/progress.js"></script>
    <script src="scripts/quiz.js"></script>
</body>
</html>
